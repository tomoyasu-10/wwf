<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>渡邉友靖のポートフォリオ</title>
    <!-- <link rel="stylesheet" href="css/reset.css" /> -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
    /> 
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
  </head>
  <body>
    <!-- ローディング画面 -->
    <div id="splash">
      <div id="splash_text"></div>
      <div class="loader_cover loader_cover-up"></div>
      <div class="loader_cover loader_cover-down"></div>
    </div>
    <!-- swiperアニメーション -->
    <div id="container">
      <div id="global-container">
        <div id="container2">
          <div id="content">
            <div class="hero">
              <!-- Slider main container -->
              <div class="swiper">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                  <!-- Slides -->
                  <div class="swiper-slide">
                    <div class="hero__title">
                      Watanabe Tomoyasu
                    </div>
                    <img src="images/image1.jpg" alt="" />
                  </div>
                  <div class="swiper-slide">
                    <div class="hero__title">
                      Former Land Self-Defense Force Officer
                    </div>
                    <img src="images/image2.jpg" alt="" />
                  </div>
                  <div class="swiper-slide">
                    <div class="hero__title">
                      Thank you for coming to see us!
                    </div>
                    <img src="images/image3.jpg" alt="" />
                  </div>
                </div>
                <div class="hero__footer">
                  <img class="hero__downarrow" src="images/arrow.svg" alt="" />
                  <span class="hero__scrolltext">scroll</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- 作品スライド -->
    <ul class="slider-works">
      <li><img src="images/img1.png" alt=""></li>
      <li><img src="images/img2.png" alt=""></li>
      <li><img src="images/img1.png" alt=""></li>
      <li><img src="images/img1.png" alt=""></li>
      <li><img src="images/img1.png" alt=""></li>
      <li><img src="images/img1.png" alt=""></li>
      <li><img src="images/img1.png" alt=""></li>
      <li><img src="images/img1.png" alt=""></li>
      <li><img src="images/img1.png" alt=""></li>
      <li><img src="images/img1.png" alt=""></li>
      <li><img src="images/img1.png" alt=""></li>
      <li><img src="images/img1.png" alt=""></li>
      <li><img src="images/img1.png" alt=""></li>

      </ul>
    <script src="https://rawgit.com/kimmobrunfeldt/progressbar.js/master/dist/progressbar.min.js"></script>
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="js/loading.js"></script>   
    <script src="js/hero-slider.js"></script>
    <script src="js/works.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
